<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Particle Stuff</title>
  <link rel='stylesheet' href='main.css'>
</head>
<body>
  <div>
    <div>
      <label for='gravity'>Gravity</label>
      <input type='range' id='gravity' onchange='gravitationalConstant = parseInt(this.value)' min='-50' max='50' step='10'>
    </div>
    <div>
      <label for='border'>Border Bounce</label>
      <input type='checkbox' id='border' onchange='borderBounce = this.checked' checked>
    </div>
    <div>
      <label for='snake'>Snake Mode</label>
      <input type='checkbox' id='snake' onchange='clearCanvas = this.checked' checked>
    </div>
    <div>
      <label for='speed'>Speed</label>
      <input type='range' id='speed' onchange='simulationSpeed = parseInt(this.value)' min='0' max='20' step='1' value='1'>
    </div>
  </div>
  <canvas></canvas>
  <script src='particles.js'></script>
</body>
</html>
